apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.metadata.namespace }}
  name: {{ .Values.metadata.name }}
spec:
  replicas: {{ .Values.spec.replicas }}
  selector:
    matchLabels:
      app: seatunnel-spark
  template:
    metadata:
      labels:
        app: seatunnel-spark
    spec:
      containers:
        - name: {{ .Values.spec.template.containers.name }}
          image: arifgore/seatunnel-spark:{{ .Values.spec.template.containers.imageVersion }}
          command: ['bash', '-c', {{ .Values.spec.template.containers.command | quote}} ]      
          volumeMounts:
            - mountPath: {{ .Values.spec.template.containers.volumeMounts.mountPath }}
              name: {{ .Values.spec.template.containers.volumeMounts.name }}
      volumes:
        - name: {{ .Values.spec.template.volumes.name }}
          hostPath:
            path: {{ .Values.spec.template.volumes.path }}
            type: Directory  
